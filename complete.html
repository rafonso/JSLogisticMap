<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Bifurcation</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.theme.min.css">
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.3.4/underscore.string.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.js"></script>
        <script type="text/javascript" src="./js/jquery/jquery.number.min.js"></script>
        <script type="text/javascript" src="./js/jquery.svg/jquery.svg.js"></script>
        <script type="text/javascript" src="./js/jquery.svg/jquery.svgplot.js"></script>
        <script type="text/javascript" src="./js/jquery.svg/jquery.svgdom.js"></script>
        <script type="text/javascript" src="./js/Plotter.js"></script>
        <script type="text/javascript" src="./js/saveSvgAsPng.js"></script>
        <script type="text/javascript" src="./js/Observers.js"></script>
		<script type="text/javascript" src="./js/LogisticParameters.js"></script>
		<script type="text/javascript" src="./js/LogisticGenerator.js"></script>
        <script type="text/javascript" src="./js/complete.js"></script>
    </head>
    
    <body>
        <div id="main" class="complete">
            <h1>Bifurcation</h1>
            <table id="plots">
				<tr>
					<td rowspan="2" id="bifurcationChart" class="coweb_chart" title=""></td>
					<td id="logisticChart" class="coweb_chart" title="Logistic Map. Click twice to export as SVG."></td>
				</tr>
				<tr>
					<td id="iteractionsChart" class="coweb_chart" title="Iteractions Chart. Click twice to hear..."></td>
				</tr>
            </table>
            <div id="controls">
                <div id="rowX0" class="row_controls">
                    <label for="x0Value">x<sub>0</sub> = </label>
                    <input id="x0Value" name="x0Value" value="0.50" class="spinner">
                </div>
                <div id="rowIteractions" class="row_controls">
                    <label for="iteractionsValue">Iter = </label>
                    <input id="iteractionsValue" name="iteractionsValue" value="100" class="spinner">
                </div>
                <div id="rowR" class="row_controls">
                    <label for="skipValue">Skip first </label>
                    <input id="skipValue" name="rValue" value="0" class="spinner">
                    <label>%</label>
                </div>
            </div>
        </div>
    </body>
</html>
